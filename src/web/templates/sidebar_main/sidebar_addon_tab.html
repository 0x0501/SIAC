<div class='siac-notes-sidebar-section' style='flex: 1 0 auto;'>
    <div style='padding: 10px;'>
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-user-note-newest");'>Newest</div>
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-show-pdfs")'>PDFs</div>
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-show-pdfs-unread")'>PDFs - Unread</div>
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-show-pdfs-in-progress")'>PDFs - In Progress
        </div>
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-show-video-notes")'>Videos</div>
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-user-note-last-opened");'>Last Opened</div>
        <!--  <div class='siac-notes-sidebar-item blue-hover' onclick='pycmd("siac-r-show-last-done")'>Last Done</div>-->
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-show-stats")'>Read Stats</div>
        {sched_today_menu_item}
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-user-note-untagged")'>Untagged</div>
        <div class='siac-notes-sidebar-item' onclick='pycmd("siac-r-user-note-random");'>Random</div>
        <div class='flex-row mt-10' style='align-items: center'>
            <input type='text' id='siac-sidebar-inp' class='siac-sidebar-inp'
                placeholder='Search'
                onkeyup='searchForUserNote(event, this);' />
            <i class='fa fa-search blue-hover ml-5'
                onclick='pycmd("siac-r-user-note-search-inp " + byId("siac-sidebar-inp").value);'></i>
        </div>
    </div>
</div>
<div class='siac-notes-sidebar-section' style='margin-top: 20px;'>
    <div class='siac-notes-sidebar-section-header'><b>Tags ({tag_len})</b>
        <b class='siac-tags-exp-icon' style='padding: 0 2px 0 2px;'
            onclick='noteSidebarCollapseAll();'>&#x25B2;</b>
        <b class='siac-tags-exp-icon mr-5' style='padding: 0 2px 0 2px;' onclick='noteSidebarExpandAll();'>&#x25BC;</b>
    </div>
    <div class='mb-5 mr-10 ml-10 mt-10 oflow_y_auto tag_scroll' style='flex: 1 1 auto; padding-right: 7px;'
        onscroll='_siacSidebar.addonTagsScrollTop = this.scrollTop;'>
        {tag_html}
    </div>
</div>
