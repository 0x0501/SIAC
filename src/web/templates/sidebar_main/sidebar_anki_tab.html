<div class='oflow_y_auto siac-notes-sidebar-section siac-notes-sidebar-section-first' style='flex: 1 0 auto; padding: 15px; overflow-x: hidden;'>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lastAdded")'>Last Added</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("firstAdded")'>First Added</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lastModified")'>Last Modified </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lastReviewed")'>Last Reviewed </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lastLapses")'>Last Lapses</div> 
    <div class='siac-notes-sidebar-item' onclick='predefSearch("highestPerf")'>Best Performance </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lowestPerf")'>Worst Performance </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lowestRet")'>Worst Pass Rate</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("highestRet")'>Best Pass Rate</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("longestTime")'>Time Taken (desc.) </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("shortestTime")'>Time Taken (asc.) </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("longestText")'>Longest HTML</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("randomUntagged")'>Random Untagged </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lastUntagged")'>Newest Untagged </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("highestInterval")'>Highest Interval</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearch("lowestInterval")'>Lowest Interval </div>
</div>
<div class='siac-notes-sidebar-section' style='margin-top: 20px;'>
    <div class='siac-notes-sidebar-section-header bold'><i class='fa fa-tags mr-10'></i>[Anki] Tags</div>
    <div class='mb-10 ml-10 mr-10 mt-10 oflow_y_auto tag_scroll' style='flex: 1 1 auto; padding-right: 7px;' onscroll='_siacSidebar.ankiTagsScrollTop = this.scrollTop;'>
        {tags}
    </div>
</div>
