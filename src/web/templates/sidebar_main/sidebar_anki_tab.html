<div class='oflow_y_auto siac-notes-sidebar-section' style='flex: 1 0 auto; padding: 15px; overflow-x: hidden;'>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lastAdded")'>Last Added</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("firstAdded")'>First Added</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lastModified")'>Last Modified </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lastReviewed")'>Last Reviewed </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lastLapses")'>Last Lapses</div> 
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("highestPerf")'>Best Performance </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lowestPerf")'>Worst Performance </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lowestRet")'>Worst Pass Rate</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("highestRet")'>Best Pass Rate</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("longestTime")'>Time Taken (desc.) </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("shortestTime")'>Time Taken (asc.) </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("longestText")'>Longest HTML</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("randomUntagged")'>Random Untagged </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lastUntagged")'>Newest Untagged </div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("highestInterval")'>Highest Interval</div>
    <div class='siac-notes-sidebar-item' onclick='predefSearchFromSidebar("lowestInterval")'>Lowest Interval </div>
</div>
<div class='siac-notes-sidebar-section' style='margin-top: 20px;'>
    <div class='siac-notes-sidebar-section-header bold'>Anki Tags</div>
    <div class='mb-10 ml-10 mr-10 mt-10 oflow_y_auto tag_scroll' style='flex: 1 1 auto; padding-right: 7px;' onscroll='_siacSidebar.ankiTagsScrollTop = this.scrollTop;'>
        {tags}
    </div>
</div>
